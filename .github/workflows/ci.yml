name: CI

on:
  push:
    branches: ["main", "renovate/*"]
    tags: ["*.*.*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') != true
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - run: uv run --frozen pyright
      - run: uv run --frozen ruff check
        if: always()
